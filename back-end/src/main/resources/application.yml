server:
  port: 8084

spring:
  application:
    name: "Nimbus"
  data:
    mongodb:
      host: localhost
      uri: mongodb://admin:admin@Nimbus-DB:27017/Nimbus?authSource=admin

      port: 27017
      database: Nimbus
      username: admin
      password: admin
      authentication-database: admin

    liquibase:
      enabled: true
      change-log: classpath:db/changelog/db.changelog-master.yml
      url: mongodb://admin:admin@Nimbus-DB:27017/Nimbus?authSource=admin
      user: admin
      password: admin
      default-schema: Nimbus
      changeLogLockWaitTime: 600
  profiles:
    active: "prod"