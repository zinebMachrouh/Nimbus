<div class="login-container">
  <a class="back" href="home">
    <i class="fas fa-arrow-left"></i>
  </a>
  <div class="login-card">
    <!-- Header with Logo -->
    <div class="header">
      <div class="logo-section">
        <img src="assets/logo.png" alt="Nimbus Logo" class="logo">
        <h2>Nimbus</h2>
      </div>
      <div class="nav-links">
        <a href="home" class="active">Home</a>
        <a href="register">Join</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="signup-content">
      <h1>LOGIN TO NIMBUS</h1>
      <h2>Welcome Back <span>.</span></h2>
      <p class="login-link">Doesn't have an account? <a routerLink="/register">Sign up</a></p>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{errorMessage}}</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-field">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <input id="username"
                   type="text"
                   formControlName="username"
                   placeholder="Enter your username"
                   [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <span class="error-message" *ngIf="getErrorMessage('username')">
              {{getErrorMessage('username')}}
            </span>
          </div>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input id="password"
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Enter your password"
                   [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <button type="button" 
                    class="toggle-password"
                    (click)="hidePassword = !hidePassword">
              <i [class]="hidePassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
            <span class="error-message" *ngIf="getErrorMessage('password')">
              {{getErrorMessage('password')}}
            </span>
          </div>
        </div>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" >
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="action-buttons">
          <button type="reset" class="btn btn-secondary">
            Reset Form
          </button>
          <button type="submit" 
                  class="btn btn-primary"
                  [disabled]="loginForm.invalid || isLoading">
            <div class="spinner" *ngIf="isLoading"></div>
            <span *ngIf="!isLoading">Log In</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
