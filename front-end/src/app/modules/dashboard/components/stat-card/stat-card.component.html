<div class="stat-card">
  <div class="stat-icon" [style.background-color]="color + '10'">
    <mat-icon [style.color]="color">{{ icon }}</mat-icon>
  </div>
  <div class="stat-content">
    <div class="stat-title">{{ title }}</div>
    <div class="stat-value">{{ value }}{{ suffix }}</div>
  </div>
</div>
